<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>משחק מילים</title>
    <script src="main.js" type="text/javascript"></script>
    <script>keyboardListener()</script>
    <link rel="stylesheet" href="main.css">
</head>
<body dir="rtl">
<div>
    <div id="title">
        משחק מילים
    </div>
    <div id="wordleGame">
        <div class="board">
            <div class="row" role="group" aria-label="row1">
                <div class="square" data-state="empty">1</div>
                <div class="square" data-state="empty">2</div>
                <div class="square" data-state="empty">3</div>
                <div class="square" data-state="empty">4</div>
                <div class="square" data-state="empty">5</div>
            </div>
            <div class="row" role="group" aria-label="row2">
                <div class="square" data-state="empty">1</div>
                <div class="square" data-state="empty">2</div>
                <div class="square" data-state="empty">3</div>
                <div class="square" data-state="empty">4</div>
                <div class="square" data-state="empty">5</div>
            </div>
            <div class="row" role="group" aria-label="row3">
                <div class="square" data-state="empty">1</div>
                <div class="square" data-state="empty">2</div>
                <div class="square" data-state="empty">3</div>
                <div class="square" data-state="empty">4</div>
                <div class="square" data-state="empty">5</div>
            </div>
            <div class="row" role="group" aria-label="row4">
                <div class="square" data-state="empty">1</div>
                <div class="square" data-state="empty">2</div>
                <div class="square" data-state="empty">3</div>
                <div class="square" data-state="empty">4</div>
                <div class="square" data-state="empty">5</div>
            </div>
            <div class="row" role="group" aria-label="row5">
                <div class="square" data-state="empty">1</div>
                <div class="square" data-state="empty">2</div>
                <div class="square" data-state="empty">3</div>
                <div class="square" data-state="empty">4</div>
                <div class="square" data-state="empty">5</div>
            </div>
            <div class="row" role="group" aria-label="row6">
                <div class="square" data-state="empty">1</div>
                <div class="square" data-state="empty">2</div>
                <div class="square" data-state="empty">3</div>
                <div class="square" data-state="empty">4</div>
                <div class="square" data-state="empty">5</div>
            </div>
        </div>
        <div id="keyboard" role="group" aria-label="Keyboard">
            <div class="keyboard_row">
                <button type="button" data-key="←" aria-label="backspace" class="keyboard_letter">Delete</button>
                <button type="button" data-key="פ" class="keyboard_letter">פ</button>
                <button type="button" data-key="ם" class="keyboard_letter">ם</button>
                <button type="button" data-key="ן" class="keyboard_letter">ן</button>
                <button type="button" data-key="ו" class="keyboard_letter">ו</button>
                <button type="button" data-key="ט" class="keyboard_letter">ט</button>
                <button type="button" data-key="א" class="keyboard_letter">א</button>
                <button type="button" data-key="ר" class="keyboard_letter">ר</button>
                <button type="button" data-key="ק" class="keyboard_letter">ק</button>
            </div>
            <div class="keyboard_row">
                <button type="button" data-key="ף" class="keyboard_letter">ף</button>
                <button type="button" data-key="ך" class="keyboard_letter">ך</button>
                <button type="button" data-key="ל" class="keyboard_letter">ל</button>
                <button type="button" data-key="ח" class="keyboard_letter">ח</button>
                <button type="button" data-key="י" class="keyboard_letter">י</button>
                <button type="button" data-key="ע" class="keyboard_letter">ע</button>
                <button type="button" data-key="כ" class="keyboard_letter">כ</button>
                <button type="button" data-key="ג" class="keyboard_letter">ג</button>
                <button type="button" data-key="ד" class="keyboard_letter">ד</button>
                <button type="button" data-key="ש" class="keyboard_letter">ש</button>
            </div>
            <div class="keyboard_row">
                <button type="button" data-key="ץ" class="keyboard_letter">ץ</button>
                <button type="button" data-key="ת" class="keyboard_letter">ת</button>
                <button type="button" data-key="צ" class="keyboard_letter">צ</button>
                <button type="button" data-key="מ" class="keyboard_letter">מ</button>
                <button type="button" data-key="נ" class="keyboard_letter">נ</button>
                <button type="button" data-key="ה" class="keyboard_letter">ה</button>
                <button type="button" data-key="ב" class="keyboard_letter">ב</button>
                <button type="button" data-key="ס" class="keyboard_letter">ס</button>
                <button type="button" data-key="ז" class="keyboard_letter">ז</button>
                <button type="button" data-key="↵" class="keyboard_letter">Enter</button>
            </div>
        </div>
    </div>
</div>
<script>buttonListener()</script>

</body>
</html>
