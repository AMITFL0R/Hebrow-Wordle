<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>משחק מילים</title>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div>
    <div id="title">
        משחק מילים
    </div>
    <div id="wordleGame">
        <div class="board">
            <div class="row"role="group"aria-label="row1">
                <div class="square">
                    1
                </div>
                <div class="square">
                    2
                </div>
                <div class="square">
                        3
                </div>
                <div class="square">
                    4
                </div>
                <div class="square">
                    5
                </div>
            </div>
            <div class="row"role="group"aria-label="row2">

            </div>
            <div class="row"role="group"aria-label="row3">

            </div>
            <div class="row"role="group"aria-label="row4">

            </div>
            <div class="row"role="group"aria-label="row5">

            </div>
            <div class="row"role="group"aria-label="row6">

            </div>
        </div>
        <div class="keyboard" role="group" aria-label="Keyboard">
            <div class="keyboard_row">
                <button type="button" data-key="q" class="keyboard_letter">Q</button>
                <button type="button" data-key="w" class="keyboard_letter">W</button>
                <button type="button" data-key="e" class="keyboard_letter">E</button>
                <button type="button" data-key="r" class="keyboard_letter">R</button>
                <button type="button" data-key="t" class="keyboard_letter">T</button>
                <button type="button" data-key="y" class="keyboard_letter">Y</button>
                <button type="button" data-key="u" class="keyboard_letter">U</button>
                <button type="button" data-key="i" class="keyboard_letter">I</button>
                <button type="button" data-key="o" class="keyboard_letter">O</button>
                <button type="button" data-key="p" class="keyboard_letter">P</button>
            </div>
            <div class="keyboard_row">
                <button type="button" data-key="a" class="keyboard_letter">A</button>
                <button type="button" data-key="s" class="keyboard_letter">S</button>
                <button type="button" data-key="d" class="keyboard_letter">D</button>
                <button type="button" data-key="f" class="keyboard_letter">F</button>
                <button type="button" data-key="g" class="keyboard_letter">G</button>
                <button type="button" data-key="h" class="keyboard_letter">H</button>
                <button type="button" data-key="j" class="keyboard_letter">J</button>
                <button type="button" data-key="k" class="keyboard_letter">K</button>
                <button type="button" data-key="l" class="keyboard_letter">L</button>
            </div>
            <div class="keyboard_row">
                <button type="button" data-key="↵" class="keyboard_letter">Enter</button>
                <button type="button" data-key="z" class="keyboard_letter">Z</button>
                <button type="button" data-key="x" class="keyboard_letter">X</button>
                <button type="button" data-key="c" class="keyboard_letter">C</button>
                <button type="button" data-key="v" class="keyboard_letter">V</button>
                <button type="button" data-key="b" class="keyboard_letter">B</button>
                <button type="button" data-key="n" class="keyboard_letter">N</button>
                <button type="button" data-key="m" class="keyboard_letter">M</button>
                <button type="button" data-key="←" aria-label="backspace"class="keyboard_letter">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 0 24 24" width="35" class="game-icon"
                         data-testid="icon-backspace">
                        <path fill="var(--color-tone-1)"
                              d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
