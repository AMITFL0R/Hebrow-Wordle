<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>משחק מילים</title>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body dir="rtl" onload="gameLoop()">
<div>
    <div id="title">
        משחק מילים
    </div>
    <div id="wordleGame">
        <div class="board">
            <div class="row" id="row1" data-state="playing">
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
            </div>
            <div class="row" id="row2" data-state="waiting">
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
            </div>
            <div class="row" id="row3" data-state="waiting">
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
            </div>
            <div class="row" id="row4" data-state="waiting">
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
            </div>
            <div class="row" id="row5" data-state="waiting">
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
            </div>
            <div class="row" id="row6" data-state="waiting">
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
                <div class="square" data-color="regular" data-state="empty"></div>
            </div>
        </div>
        <div id="keyboard" role="group" aria-label="Keyboard">
            <div class="keyboard_row">
                <button type="button"  class="keyboard_letter">Delete</button>
                <button type="button"  class="keyboard_letter">פ</button>
                <button type="button"  class="keyboard_letter">ם</button>
                <button type="button"  class="keyboard_letter">ן</button>
                <button type="button"  class="keyboard_letter">ו</button>
                <button type="button"  class="keyboard_letter">ט</button>
                <button type="button"  class="keyboard_letter">א</button>
                <button type="button"  class="keyboard_letter">ר</button>
                <button type="button"  class="keyboard_letter">ק</button>
            </div>
            <div class="keyboard_row">
                <button type="button"  class="keyboard_letter">ף</button>
                <button type="button"  class="keyboard_letter">ך</button>
                <button type="button"  class="keyboard_letter">ל</button>
                <button type="button"  class="keyboard_letter">ח</button>
                <button type="button"  class="keyboard_letter">י</button>
                <button type="button"  class="keyboard_letter">ע</button>
                <button type="button"  class="keyboard_letter">כ</button>
                <button type="button"  class="keyboard_letter">ג</button>
                <button type="button"  class="keyboard_letter">ד</button>
                <button type="button"  class="keyboard_letter">ש</button>
            </div>
            <div class="keyboard_row">
                <button type="button"  class="keyboard_letter">ץ</button>
                <button type="button"  class="keyboard_letter">ת</button>
                <button type="button"  class="keyboard_letter">צ</button>
                <button type="button"  class="keyboard_letter">מ</button>
                <button type="button"  class="keyboard_letter">נ</button>
                <button type="button"  class="keyboard_letter">ה</button>
                <button type="button"  class="keyboard_letter">ב</button>
                <button type="button"  class="keyboard_letter">ס</button>
                <button type="button"  class="keyboard_letter">ז</button>
                <button type="button"  class="keyboard_letter">Enter</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
